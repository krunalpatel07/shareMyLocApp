<ion-header>
  <ion-navbar>
    <ion-title>
      Share My Location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="userInfo.latitude" [longitude]="userInfo.longitude" [zoom]=15>
    <agm-marker [latitude]="userInfo.latitude" [longitude]="userInfo.longitude"></agm-marker>
  </agm-map>
  <ion-list>
    <ion-list-header>
      My Location
    </ion-list-header>
    <ion-item text-wrap>{{userInfo.houseNumber}} {{userInfo.street}} {{userInfo.city}} {{userInfo.postalCode}}</ion-item>
    <!--<ion-item text-wrap>{{userInfo.address}}</ion-item> -->
    <ion-item>Latitude : {{userInfo.latitude}}</ion-item>
    <ion-item>Longitude : {{userInfo.longitude}}</ion-item>
  </ion-list>
  <button block ion-button (click)="handleShareMyLocBtnClick()">Share My Location</button>
</ion-content>
